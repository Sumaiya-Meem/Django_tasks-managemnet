{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>

  <body class="flex justify-center items-center  bg-gray-100">
    <div class="w-[500px] p-6 bg-white border-gray-200 shadow-lg border-2 rounded-lg mt-4">
      <h1 class="text-xl font-bold text-center mb-4 text-blue-800">Login Here !</h1>
      {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
            {% endfor %}
        {% endif %}

      
      <form action="" method="POST" class="space-y-4">

        {% csrf_token %}     
        {{form}}
        <button 
          type="submit" 
          class="mt-4 bg-blue-700 text-white py-2 rounded w-full font-semibold">
          Login
        </button>
      </form>
    </div>
  </body>
</html>
