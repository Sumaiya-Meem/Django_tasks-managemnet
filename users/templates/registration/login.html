
{% extends "base.html" %}
{% block content %}


  <div class="flex justify-center items-center  bg-gray-100 m-2">
    <div class="w-[500px] p-6 bg-white border-gray-200 shadow-lg border-2 rounded-lg my-4 mx-auto">
      <h1 class="text-xl font-bold text-center mb-4 text-blue-800">Login Here !</h1>
      {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
            {% endfor %}
        {% endif %}

      
      <form action="" method="POST" class="space-y-4 m-3 ">

        {% csrf_token %}     
        {{form}}
        <button 
          type="submit" 
          class="mt-4 bg-blue-700 text-white py-2 rounded w-full font-semibold">
          Login
        </button>
      </form>
    </div>
  </div>


{% endblock content %}
