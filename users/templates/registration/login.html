{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>

  <body class="flex justify-center items-center  bg-gray-100">
    <div class="w-[500px] p-6 bg-white border-gray-200 shadow-lg border-2 rounded-lg mt-4">
      <h1 class="text-xl font-bold text-center mb-4 text-blue-800">Login Here !</h1>
      
      <form action="" method="POST" class="space-y-4">
        {% csrf_token %}
        
        <div class="flex flex-col  gap-2">
          <label class="mb-1 text-gray-700 font-semibold">Username:</label>
          <input 
            type="text" 
            name="username"
            placeholder="Enter your username"
            class="border border-gray-300 p-2 rounded focus:ring-1 focus:ring-blue-400 w-full"
            autocomplete="off"
          />
        </div>

        <div class="flex flex-col  gap-2">
          <label class="mb-1 text-gray-700 font-semibold">Password:</label>
          <input 
            type="password" 
            name="password"
            placeholder="Enter your password"
            class="border border-gray-300 p-2 rounded focus:ring-1 focus:ring-blue-400 w-full"
            autocomplete="new-password"
          />
        </div>
        
        <button 
          type="submit" 
          class="mt-4 bg-blue-700 text-white py-2 rounded w-full font-semibold">
          Login
        </button>
      </form>
    </div>
  </body>
</html>
