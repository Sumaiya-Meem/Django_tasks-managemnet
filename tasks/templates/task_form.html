{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body>
    {% comment %}
    <p class="text-red-600">Mee</p>
    {% endcomment %}
    <div class="w-1/2 mx-auto">
      <form action="" method="POST">
        {% csrf_token %} {{form.as_p}}
        <button type="submit" class="bg-blue-500 text-white rounded-lg font-semibold p-3 mt-6 ">Submit</button>
      </form>
      <div>
        {% if message %}
        <p>{{message}}</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
